name: Terraform
# Force update

on:
  pull_request:
    paths:
      - 'infra/terraform/**'
  push:
    branches:
      - develop
      - main
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - mgmt
          - dev
          - prod

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for OIDC
  actions: read
  checks: write
  statuses: write

jobs:
  plan-mgmt:
    name: OpenTofu Plan (mgmt)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_MGMT }}
          aws-region: us-east-1

      - name: OpenTofu Init
        working-directory: infra/terraform/mgmt
        run: tofu init

      - name: OpenTofu Format
        working-directory: infra/terraform/mgmt
        run: tofu fmt

      - name: OpenTofu Validate
        working-directory: infra/terraform/mgmt
        run: tofu validate

      - name: OpenTofu Plan
        working-directory: infra/terraform/mgmt
        run: tofu plan -var-file=mgmt.tfvars -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-mgmt-${{ github.run_id }}
          path: infra/terraform/mgmt/tfplan
          retention-days: 5

  plan-dev:
    name: OpenTofu Plan (dev)
    runs-on: ubuntu-latest
    needs: plan-mgmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
          aws-region: us-west-2

      - name: OpenTofu Init
        working-directory: infra/terraform/dev
        run: tofu init

      - name: OpenTofu Format
        working-directory: infra/terraform/dev
        run: tofu fmt

      - name: OpenTofu Validate
        working-directory: infra/terraform/dev
        run: tofu validate

      - name: OpenTofu Plan
        working-directory: infra/terraform/dev
        run: tofu plan -var-file=dev.tfvars -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev-${{ github.run_id }}
          path: infra/terraform/dev/tfplan
          retention-days: 5

  plan-prod:
    name: OpenTofu Plan (prod)
    runs-on: ubuntu-latest
    needs: plan-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PROD }}
          aws-region: us-west-2

      - name: OpenTofu Init
        working-directory: infra/terraform/prod
        run: tofu init

      - name: OpenTofu Format
        working-directory: infra/terraform/prod
        run: tofu fmt

      - name: OpenTofu Validate
        working-directory: infra/terraform/prod
        run: tofu validate

      - name: OpenTofu Plan
        working-directory: infra/terraform/prod
        run: tofu plan -var-file=prod.tfvars -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod-${{ github.run_id }}
          path: infra/terraform/prod/tfplan
          retention-days: 5

  apply-mgmt-dev:
    name: OpenTofu Apply (mgmt)
    runs-on: ubuntu-latest
    needs: [plan-mgmt, plan-dev, plan-prod]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_MGMT }}
          aws-region: us-east-1

      - name: OpenTofu Init
        working-directory: infra/terraform/mgmt
        run: tofu init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-mgmt-${{ github.run_id }}
          path: infra/terraform/mgmt

      - name: OpenTofu Apply
        working-directory: infra/terraform/mgmt
        run: tofu apply -auto-approve tfplan

  apply-dev:
    name: OpenTofu Apply (dev)
    runs-on: ubuntu-latest
    needs: apply-mgmt-dev
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
          aws-region: us-west-2

      - name: OpenTofu Init
        working-directory: infra/terraform/dev
        run: tofu init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev-${{ github.run_id }}
          path: infra/terraform/dev

      - name: OpenTofu Apply
        working-directory: infra/terraform/dev
        run: tofu apply -auto-approve tfplan

  apply-mgmt-prod:
    name: OpenTofu Apply (mgmt for prod)
    runs-on: ubuntu-latest
    needs: [plan-mgmt, plan-dev, plan-prod]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_MGMT }}
          aws-region: us-east-1

      - name: OpenTofu Init
        working-directory: infra/terraform/mgmt
        run: tofu init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-mgmt-${{ github.run_id }}
          path: infra/terraform/mgmt

      - name: Debug - List files
        working-directory: infra/terraform/mgmt
        run: ls -la

      - name: OpenTofu Apply
        working-directory: infra/terraform/mgmt
        run: tofu apply -auto-approve tfplan

  apply-prod:
    name: OpenTofu Apply (prod)
    runs-on: ubuntu-latest
    needs: apply-mgmt-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PROD }}
          aws-region: us-west-2

      - name: OpenTofu Init
        working-directory: infra/terraform/prod
        run: tofu init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod-${{ github.run_id }}
          path: infra/terraform/prod

      - name: OpenTofu Apply
        working-directory: infra/terraform/prod
        run: tofu apply -auto-approve tfplan
