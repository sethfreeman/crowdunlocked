name: Terraform

on:
  pull_request:
    paths:
      - 'infra/terraform/**'
  push:
    branches:
      - develop
      - main
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - mgmt
          - dev
          - prod

permissions:
  contents: read
  pull-requests: write
  actions: read
  checks: write
  statuses: write

jobs:
  terraform-plan:
    name: OpenTofu Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [mgmt, dev, prod]
      max-parallel: 1  # Run sequentially to avoid state lock conflicts
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ matrix.environment == 'mgmt' && secrets.AWS_ACCESS_KEY_ID_MGMT || matrix.environment == 'dev' && secrets.AWS_ACCESS_KEY_ID_DEV || secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ matrix.environment == 'mgmt' && secrets.AWS_SECRET_ACCESS_KEY_MGMT || matrix.environment == 'dev' && secrets.AWS_SECRET_ACCESS_KEY_DEV || secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ matrix.environment == 'mgmt' && 'us-east-1' || 'us-west-2' }}

      - name: OpenTofu Init
        working-directory: infra/terraform/${{ matrix.environment }}
        run: tofu init

      - name: OpenTofu Format
        working-directory: infra/terraform/${{ matrix.environment }}
        run: tofu fmt  # Auto-format files

      - name: OpenTofu Validate
        working-directory: infra/terraform/${{ matrix.environment }}
        run: tofu validate

      - name: OpenTofu Plan
        working-directory: infra/terraform/${{ matrix.environment }}
        run: |
          if [ "${{ matrix.environment }}" = "mgmt" ]; then
            tofu plan -var-file=mgmt.tfvars -out=tfplan
          else
            tofu plan -var-file=${{ matrix.environment }}.tfvars -out=tfplan
          fi

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infra/terraform/${{ matrix.environment }}/tfplan
          retention-days: 5

  terraform-apply-dev:
    name: OpenTofu Apply (Dev)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    strategy:
      matrix:
        environment: [mgmt, dev]
      max-parallel: 1  # Apply mgmt first, then dev
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ matrix.environment == 'mgmt' && secrets.AWS_ACCESS_KEY_ID_MGMT || secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ matrix.environment == 'mgmt' && secrets.AWS_SECRET_ACCESS_KEY_MGMT || secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ matrix.environment == 'mgmt' && 'us-east-1' || 'us-west-2' }}

      - name: OpenTofu Init
        working-directory: infra/terraform/${{ matrix.environment }}
        run: tofu init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infra/terraform/${{ matrix.environment }}

      - name: OpenTofu Apply
        working-directory: infra/terraform/${{ matrix.environment }}
        run: tofu apply -auto-approve tfplan

  terraform-apply-prod:
    name: OpenTofu Apply (Prod)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        environment: [mgmt, prod]
      max-parallel: 1  # Apply mgmt first, then prod
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ matrix.environment == 'mgmt' && secrets.AWS_ACCESS_KEY_ID_MGMT || secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ matrix.environment == 'mgmt' && secrets.AWS_SECRET_ACCESS_KEY_MGMT || secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ matrix.environment == 'mgmt' && 'us-east-1' || 'us-west-2' }}

      - name: OpenTofu Init
        working-directory: infra/terraform/${{ matrix.environment }}
        run: tofu init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infra/terraform/${{ matrix.environment }}

      - name: OpenTofu Apply
        working-directory: infra/terraform/${{ matrix.environment }}
        run: tofu apply -auto-approve tfplan
