apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookings
  labels:
    app: bookings
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookings
  template:
    metadata:
      labels:
        app: bookings
    spec:
      serviceAccountName: bookings
      containers:
      - name: bookings
        image: crowdunlocked/bookings:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DYNAMODB_TABLE
          value: bookings
        - name: AWS_REGION
          value: us-east-1
        - name: AWS_XRAY_DAEMON_ADDRESS
          value: xray-service.default:2000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bookings
spec:
  selector:
    app: bookings
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookings
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/bookings-service-role
